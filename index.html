<!DOCTYPE html>
 <html>
 <head>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width">
   <title>Al Jazeera America: The Penumbra of Fear</title>

   <link rel="stylesheet" type="text/css" href="css/styles.css">

 </head>
 <body>
   <div id="pages"></div>

   <script type="text/jst" id="panel-template">
     <div class="panel <% if (m) print('first-panel-in-row') %>" style="width:<%= calcImgPercentage(i) %>%;">
       <% for (var j = 0; j < t.length; j++){ %>
         <div class="panel-text <% if (t[j].c) print('caption') %>" style="<%= t[j].s %>"><%= t[j].t %></div>
      <% } %>
       <img src="imgs/page<%= i %>.png" />
     </div>
   </script>
   <script src="js/thirdparty/jquery-1.11.0.min.js"></script>
   <script src="js/thirdparty/underscore-min.js"></script>
   <script src="js/app.js"></script>
 </body>
 </html>
