<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Rouge Vif - Maker</title>

	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	<div id="page-wrapper">

		<div id="rouge-vif-logo">Rouge Vif <span>maker</span></div><div id="instruction-bar">
			<span class="instruction">Choose page images:</span>
			<input id="files" type="file" class="input-btn" multiple>
		</div>

		<div id="pages-container"></div>

	</div>

	<script type="text/jst" id="page-container-templ">
		<div class="page-container" data-page="<%= pageNumber %>">
			<div class="delete"></div>
			<div class="page-name"><%= fileName %></div>
		</div>
	</script>

	<script src="js/thirdparty/jquery-1.11.1.min.js"></script>
	<script src="js/thirdparty/underscore-min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
